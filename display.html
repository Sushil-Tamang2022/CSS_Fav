<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            font-family: arial;
        }

        /* h1 {
            display: none;
        } */

        ul {
            border: 2px solid black;
            width: 500px;
        }

        li {
            border: 1px solid red;
            display: inline;
            /* display: list-item; */
            /* list-style-position: inherit; */

        }

        span {
            border: 2px solid green;
            display: inline-block;
            width: 150px;
            padding: 10px;
            margin: 10px;
            /* display: list-item; */
        }

        a {
            display: inline-block;
            border: 2px solid blue;
            width: 200px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Sushil Tamang: CSS Display</h1>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
        <li>List Item 5</li>
    </ul>

    <span>One</span>
    <span>Two</span>
    <span>Three</span>
    <span>Four</span>
    <span>Five</span>

    <a href="">First</a>
    <a href="">Second</a>
    <a href="">Third</a>
</body>
</html>
