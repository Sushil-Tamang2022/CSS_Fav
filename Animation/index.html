<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        /* @keyframes colorChange {
            0% {
                background-color: red;
                left: 0;
                top: 0;
            }
            25% {
                background-color: pink;
                left: 300px;
                top: 0;
            }

            50% {
                background-color: yellow;
                left: 300px;
                top: 300px;
            }

            75% {
                background-color: blue;
                left: 0;
                top: 300px;
            }

            100% {
                background-color: green;
                left: 0;
                top: 0;
            }
        } */
        .main {
            width: 300px;
            height: 300px;
            background: red;

            position: relative;

            animation-name: colorChange;
            animation-duration: 5s;
            animation-delay: 3s;
            animation-iteration-count: 3;
            /* animation-timing-function: linear; */
            /* animation-timing-function: ease-in; */
            /* animation-timing-function: ease-out; */
            /* animation-timing-function: ease-in-out; */

            /* animation-timing-function: linear; */

            animation: colorChange 5s 0s infinite linear;
        }

        img {
            height: 300px;
        }

        .truck {
            position: fixed;
            bottom: 0px;   
            left: -200px;
            perspective: 1000px;

            animation: truckLeftToright 10s 0s infinite linear;
        }

        @keyframes truckLeftToright {
            0% {
                left: -200px;
                transform: translateZ(0) scale(1);
            }

            100% {
                left: 120%;
                transform: translateZ(-800px) scale(0.1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main"></div>
    <div class="truck">
        <img src="truck.webp" alt="">
    </div>
</body>
</html>
