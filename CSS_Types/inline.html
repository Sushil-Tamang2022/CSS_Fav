<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inline CSS Example</title>
</head>
<body>

  <h1 style="color: blue; text-align: center;">
    This is Inline CSS
  </h1>

  <p style="font-size: 18px; color: green;">
    Styling is applied directly inside the HTML tag.
  </p>

  <button style="padding: 10px 20px; background-color: orange; border: none;">
    Click Me
  </button>

</body>
</html>
