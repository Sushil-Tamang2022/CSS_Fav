<!DOCTYPE html>
<html lang="en">
<head>
  <title>Internal CSS Example</title>

  <style>
    h1 {
      color: purple;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: brown;
    }

    button {
      padding: 10px 20px;
      background-color: teal;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <h1>This is Internal CSS</h1>
  <p>CSS is written inside the style tag.</p>
  <button>Click Me</button>

</body>
</html>
