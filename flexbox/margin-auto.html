<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-basis</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        .container {
            background-color: #EEE;
            margin: 50px;
            padding: 0px;
            border: 3px solid #000;
            
            display: flex;
        }

        .items {
            width: 200px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 0px;
            margin: 0px;
            height: 60px;
        }

    .item1 {
        background-color: orangered;
        /* margin-left: auto; */
    }

    .item2 {
        background-color: yellowgreen;
        /* margin-right: auto; */
    }

    .item3 {
        background-color: mediumpurple;
        /* margin-right: auto; */
    }

    .item4 {
        background-color: hotpink;
        margin-left: auto;
    }

     </style>
</head>
<body>
    <div class="container">
        <div class="items item1">box-1</div>
        <div class="items item2">box-2</div>
        <div class="items item3">box-3</div>
        <div class="items item4">box-4</div>
    </div>
</body>
</html>
