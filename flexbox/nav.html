<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        nav {
            background-color: black;
            /* border-radius: 4px; */
        }

        div {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px;
        }

        li {
            list-style: none;
        }

        div div a {
            text-decoration: none;
            font-size: 17px;
            color: white;
        }

        .contact {
            background-color: rgb(110, 178, 210);
            color: white;
            border-radius: 20px;
            padding: 5px 25px;
            flex-grow: 1;
        }

        .contact:hover {
            background-color: white;
            color: rgb(110, 178, 210);
            border-radius: 20px;
            padding: 5px 25px;
            flex-grow: 1;
        }

        .wrapper {
            display: flex;
        }

        .wrapper div {
            margin-left: 30px;
        }

        .wrapper div a {
            font-size: 14px;
        }

       .container .one {
            text-align: left;
        }

    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="one">
                <a href="">LogoBakery</a>
            </div>
            <div class="wrapper">
                <div>
                    <a href="">Service</a>
                </div>
                <div>
                    <a href="">Projects</a>
                </div>
                <div>
                    <a href="">About</a>
                </div>
            </div>
            <div>
                <a href="" class="contact">Contact</a>
            </div>
        </div>
    </nav>
</body>
</html>
