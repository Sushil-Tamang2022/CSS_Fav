<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: papayawhip;
            /* cursor: help; */
            /* cursor: pointer; */
            /* cursor: wait; */
            cursor: cell;
        }
        h2 {
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Sushil Tamang: CSS Cursor</h1>
    <div id="box">
        <h2>Hover the Div</h2>
    </div>
</body>
</html>
